
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎁 Gira a Roda e Ganha Ofertas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .option {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #ff4d4d;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }
    .option:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <h1>🎁 Gira a Roda e Ganha Ofertas Surpresa!</h1>
  <p>Clica numa das opções abaixo para veres o que te calha 🐭</p>

  <a class="option" href="https://www.amazon.es/" target="_blank" onclick="registarClique('amazon')">🛒 Amazon</a>
  <a class="option" href="https://www.netflix.com/" target="_blank" onclick="registarClique('netflix')">🎬 Netflix</a>
  <a class="option" href="https://www.spotify.com/" target="_blank" onclick="registarClique('spotify')">🎵 Spotify</a>

  <script>
    function registarClique(categoria) {
      fetch("https://script.google.com/macros/s/AKfycbwfimi0vwGNwYuGTYe7jCEEW6h_c-_tE9qH31n14MPSsggFuWTWt6IATrglpKtN47qk/exec", {
        method: "POST",
        body: JSON.stringify({ categoria }),
        headers: { "Content-Type": "application/json" }
      }).then(() => console.log("✅ Clique registado:", categoria))
        .catch(err => console.error("❌ Erro ao registar clique:", err));
    }
  </script>
</body>
</html>
